<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-30</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</head>

<body style="background: linear-gradient(297.24deg, #E8EFFC 8.25%, #FFFFFF 91.76%);">

    <div class="container">
        <div class="row pb-1">
            <div class="col-12 p-div d-flex justify-content-center" style="padding-top: 140px;">
                <p style="color: #43484D;">Choose Your License</p>
            </div>
        </div>
        <div class="row d-flex p-5">
            <div class="col-4 a-1 position-relative">
                <div class="div-hr position-absolute" style="top: 210px; width: 95%;">
                    <hr>
                </div>
                <div class="box d-flex flex-column align-items-center height: auto;">
                    <div class="div-1" id="tag-1">
                    </div>
                    <button class="btn1" id="btn-1">Get it </button>
                </div>
            </div>
            <div class="col-4">
                <div class="box d-flex flex-column align-items-center position-relative">
                    <div class="img-div" style="position: absolute; right: 0; top: 0;">
                        <img src="./images/Icon.png">
                    </div>
                    <div class="div-hr position-absolute" style="top: 210px; width: 100%;">
                        <hr>
                    </div>
                    <div class="div-1" id="tag-2">
                    </div>
                    <button class="btn1" id="btn-1">Get it </button>
                </div>
            </div>

            <div class="col-4">

                <div class="box d-flex flex-column align-items-center position-relative">
                    <div class="div-hr position-absolute" style="top: 210px; width: 100%;">
                        <hr>
                    </div>
                    <div class="div-1 " id="tag-3">
                    </div>
                    <button class="btn1" id="btn-1">Get it </button>
                </div>
            </div>
        </div>
    </div>
    <script>

        const myArray = [
            {
                Title: "Personal", Description: "Just started using awesome Module.<br> Great way to boost the hard designing or <br> prototyping process.",
                price: "Free", priceDescription: "Per month billed annualy <br> or $250 from month to <br>  month"
            },
            {
                Title: "Agency", Description: "Also a perfect tool for creative studios and freelancers",
                price: 123, priceDescription: "Per month billed annualy or €250 from month to month"
            },
            {
                Title: "Unlimited",
                Description: "Living in today’s metropolitan world of cellular phones, mobile computers",
                price: 232, priceDescription: "Per month billed annualy or €250 from month to month"
            }
        ];


        // Loop through the array and insert items into respective tags and divs
        myArray.forEach((object, index) => {
            const tagId = `tag-${index + 1}`;

            // Create the content for the tag using the object's properties
            const tagContent = `
    <p style="color: #43484D; font-size: 26px; padding-bottom: 10px;" >${object.Title}</p>
    <p style="color:  #86939E; font-size: 16px; padding-bottom: 30px;">${object.Description}</p>

    <div style="display: flex; gap: 10px; padding-top: 50px;">
        <p style="padding-top: 0px;"> &#8364 </p>
         <p style="font-size: 42px;" >${object.price}</p >
             
      <p style="color:  #86939E; font-size: 16px;">${object.priceDescription}</p></span>
    </div>
  `;
            // Insert the content into the respective tag using innerHTML
            document.getElementById(tagId).innerHTML = tagContent;

            var hr = document.createElement("div-hr");
            hr.classList.add("dir");
        });



    </script>
</body>

</html>
